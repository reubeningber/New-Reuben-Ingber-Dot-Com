<div class="container">
    <section class="about">
        <div class="about-wrapper">
            <div class="right">
                <img src="{{site.meta['Profile Image']}}" alt="">
            </div>
            <div class="left">
                <div class="about-text">
                    <span class="js-fit-text" data-fit-max-font-size="30"  data-fit-min-font-size="14" data-fit-compressor="1.5">Hi friends, my name is</span>
                    <h1 class="js-fit-text" data-fit-max-font-size="120"  data-fit-min-font-size="45" data-fit-compressor=".65">{{ site.title }}</h1>
                    <span class="js-fit-text" data-fit-max-font-size="30"  data-fit-min-font-size="14" data-fit-compressor="1.5">{{site.meta['Tagline']}}</span>
                    <a href="/hire" class="view-site-btn btn btn--gray btn--m">Work With Me!</a>
                </div>
            </div>
        </div>
    </section>
</div>
