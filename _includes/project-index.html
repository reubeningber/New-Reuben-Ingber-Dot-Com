{% for post in site.pages.work.posts %}	
<article class="project-index {% if forloop.first == true %}first-item{% endif %}" style="background-color: {{post.meta['Background Color']}}">
	<div class="container project-wrapper">
		<div class="img-container">
			<img src="{{post.meta['Header Image']}}" alt="">	
		</div>
		<a href="{{post.url}}" class="btn btn--gray btn--m">View Project</a>
	</div>
</article>
{% endfor %}
